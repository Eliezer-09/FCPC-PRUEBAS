<div (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     [class.collapsed]="collapsed"
     [class.open]="collapsed && collapsedOpen$ | async"
     class="sidenav flex flex-col">
  <div class="sidenav-toolbar flex-none flex items-center">
    <img src="../../../assets/img/demo/logoofficefondo.png" class="w-10 select-none flex-none">
    <h2 class="title ltr:pl-4 rtl:pr-4 select-none flex-auto">Fondo de Cesantia</h2>
    
    <button (click)="toggleCollapse()"
            *ngIf="showCollapsePin$ | async"
            class="w-8 h-8 -mr-2 leading-none flex-none hidden lg:block"
            mat-icon-button
            type="button">
      <mat-icon *ngIf="!collapsed" [icIcon]="icRadioButtonChecked" size="14px"></mat-icon>
      <mat-icon *ngIf="collapsed" [icIcon]="icRadioButtonUnchecked" size="14px"></mat-icon>
    </button>
    
  </div>

  
  <vex-scrollbar class="flex-auto">
    <div *ngIf="isDevelopment()" class="text-center">
      <span *ngIf="!collapsed"  ><span style="text-align:center;color:chartreuse" class="ltr:pl-4 rtl:pr-4 select-none flex-auto">[ Modo Desarrollo ]</span></span>
      <span *ngIf="collapsed"  >
        <mat-icon  style="text-align:center;color:chartreuse" [icIcon]="icPerson" size="14px"></mat-icon>
      </span>
    </div> 
    <br>
    <div class="sidenav-items">
      <vex-sidenav-item *ngFor="let item of items; trackBy: trackByRoute"
                        [item]="item"
                        [level]="0">
      </vex-sidenav-item>
    </div>
  </vex-scrollbar>
</div>
