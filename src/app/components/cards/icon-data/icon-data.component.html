<div class="px-gutter py-4" gdColumns="1fr 1fr 1fr" gdColumns.xs="1fr">
    <div class="py-3" fxLayout="row" fxLayoutAlign="start center" *ngFor="let item of items">
      <div @scaleIn
        class="w-10 h-10 rounded-full bg-primary-light text-primary ltr:mr-3 rtl:ml-3 flex items-center justify-center">
        <ic-icon [icon]="item.icon" size="20px"></ic-icon>
      </div>

      <div @fadeInRight style="text-align: initial;"> 
        <p class="m-0 body-1">{{item.value | number:'.2-2'}}</p>
        <p class="m-0 caption text-hint">{{item.label}}</p>
        <p class="m-0 caption text-hint">{{item.subLabel}}</p>
      </div>
    </div>
  </div>
