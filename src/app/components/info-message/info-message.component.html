<div class="content" fxLayout="column" fxLayoutAlign="center center">
    <mat-icon  *ngIf="typeicon =='icIcon'" [icIcon]="iconMessage" class="icon color-neutral" ></mat-icon>
    <mat-icon  *ngIf="typeicon =='faIcon'" [fontIcon]="iconMessage" class="icon color-neutral" fontSet="fa"></mat-icon>
    <h2 class="head-title">{{message}}</h2>
</div>
