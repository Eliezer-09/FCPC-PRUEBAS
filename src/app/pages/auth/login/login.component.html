<div class="w-full h-full" fxLayout="column" fxLayoutAlign="center center" class="bg-image">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-beat">
    <p style="font-size: 20px; color: white">Iniciando Sesi&oacute;n...</p>
</ngx-spinner>
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs" style="position: relative;">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-30" src="../../../../../assets/img/demo/logoofficefondo.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Bienvenidos</h2>
      <h4 class="body-2 text-secondary m-0">Ingresa con tu correo y contraseña</h4>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="20px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Correo</mat-label>
          <input formControlName="email" [(ngModel)]="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">Ingrese un correo valido</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña</mat-label>
          <input [type]="inputType" formControlName="clave" [(ngModel)]="clave" matInput required (keyup.enter)="login()" >
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Mostrar" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint></mat-hint>
          <mat-error *ngIf="form.get('clave').hasError('required')">Ingrese una contrase&ntilde;a v&aacute;lida</mat-error>
        </mat-form-field>
      </div>

      <!-- <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox class="caption" color="primary">Remember Me</mat-checkbox>
        <a [routerLink]="['/forgot-password']" class="caption">Forgot Password?</a>
      </div> -->

      <button  (click)="login()" color="primary" mat-raised-button type="button">
        Ingresar
      </button>

      <!-- <p class="text-secondary text-center">
        Don't have an account?<br/>
        <a [routerLink]="['/register']">Click here to create one</a>
      </p> -->
    </div>
  </div>
</div>
