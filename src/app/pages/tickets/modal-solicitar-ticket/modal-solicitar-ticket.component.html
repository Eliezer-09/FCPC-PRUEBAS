<form [formGroup]="formSolicitud">
    <ng-template matStepLabel>
        <p style="width: 100%; height: 100%;">Solicitar Atención</p>
    </ng-template>
    <div class="card-body d-flex justify-content-between align-items-center">
        <div class="subheading-1" style="font-weight: bold; color: black;">Solicitar Atención</div>
    </div>
    <div class="mt-4" fxLayout="column" fxLayoutGap="8px">
        <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="8px" fxLayoutGap.gt-xs="24px">
            <mat-form-field class="vex-flex-form-field" fxFlex="auto">
                <mat-label>Escoja el departamento</mat-label>
                <mat-select>
                    <mat-option>1111</mat-option>
                </mat-select>
                <!-- <mat-select required (selectionChange)="seleccionarProvincia($event.value)" [(value)]="direccion.idProvincia">
                    <mat-option *ngFor="let nivel of provincias" [value]="nivel.idProvincia">{{nivel.descripcion}}</mat-option>
                </mat-select> -->
            </mat-form-field>

        </div>
        <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="8px" fxLayoutGap.gt-xs="24px">
            <mat-form-field class="vex-flex-form-field" fxFlex="auto">
                <mat-label>Asunto</mat-label>
                    <input formControlName="asunto" matInput type="text" autocomplete="off">
            </mat-form-field>
        </div>
        <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="8px" fxLayoutGap.gt-xs="24px">
            <mat-form-field class="vex-flex-form-field" fxFlex="auto">
                <mat-label>Descripción</mat-label>
                <!-- <input formControlName="descripcion" matInput type="text" autocomplete="off"> -->
                <textarea formControlName="descripcion" matInput autocomplete="off" rows="4"></textarea>
            </mat-form-field>
        </div>
        <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px" style="margin-top: 2%;">
            <button color="primary" mat-raised-button (click)="clickSendSolicitud()">Enviar</button>
        </div>
        
    </div>
</form>
