
    <mat-accordion>
      <mat-expansion-panel *ngFor="let data of garantes; let i = index" (opened)="panelOpenState = true"
      (closed)="panelOpenState = false" >
        <mat-expansion-panel-header>
          <mat-panel-title>
           Garante: {{data.nombre}}
          </mat-panel-title>
          <mat-panel-description>
            Monto: ${{data.montoGarantia}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        
      <h4><b>Datos del Garante</b></h4><br>
        <span><b>Identificaci贸n:</b> {{data.identificacion}}</span><br>
      <span><b>Nombre:</b> {{data.nombre}}</span><br>
      <span><b>Monto:</b> ${{data.montoGarantia}}</span><br>
      <span><b>Saldo:</b> ${{data.saldoGarante}}</span><br>
      <span><b>Observaci贸n:</b> {{data.observaciones}}</span><br><br>

      <h4><b>Documentos</b></h4><br>
      <vex-adjuntos-general *ngIf="adjuntosGarantes.adjuntosList.length>0"  [id]="data.idPersona"
      [adjuntosGenerales]="adjuntosGarantes" ></vex-adjuntos-general>

      </mat-expansion-panel>
  
    </mat-accordion>

    
  <div *ngIf="!garantes.length" >
    <h6 style="padding: 1%">No tiene garantes</h6>
  </div>
