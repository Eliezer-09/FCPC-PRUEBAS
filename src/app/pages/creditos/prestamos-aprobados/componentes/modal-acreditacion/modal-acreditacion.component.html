<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<div class="card" style="margin: auto;">
    <h5 style="font-weight: bold; margin: auto;">Desea continuar?</h5>
    <h6 style="margin: auto;">Cuentas Bancarias</h6>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of referenciasBancarias">{{item.numeroCuenta}}</li>
      </ul>
    <div style="width: 80%; margin: auto !important; padding: auto;">
        <h6 style="margin: auto;">Comentario</h6>
        <textarea class="form-control" rows="3" id="comment" style="width: 100%; padding: auto;" [(ngModel)]="postTransferir.comentarios"></textarea>
    </div>
    <div class="modal-footer" >
        <button type="button" class="btn btn-primary mr-auto" mat-dialog-close data-dismiss="modal" style="font-weight: bold;">Cancelar</button>
        <button type="button" class="btn" style="background-color: rgb(11, 223, 0); color: white; font-weight: bold;" (click)="transferir()">Confirmar</button>
    </div>
</div>
