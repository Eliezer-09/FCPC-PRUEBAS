<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando Roles...</p>
</ngx-spinner>

<vex-page-layout>

    <vex-page-layout-header class="page-head">
        <!-- cabecera -->
        <div @fadeInRight class="head-icon">
            <mat-icon [icIcon]="icroundRequestPage"></mat-icon>
            <h3 class="head-icon-title text-center"> Roles</h3>
        </div>
    </vex-page-layout-header>

    <div @stagger>
         <div class="text-center  header">
            <div class="container">

                <div class="card">
                    <div class="mat-selects">
                        <vex-mat-datepicker-month-year
                            class="mat-select"
                            (date_month_year_value)="setMonthAndYear($event)"></vex-mat-datepicker-month-year>


                    </div>

                    <p><b>CARGAR EXCEL DE ROLES</b></p>
                    <div >
                        <vex-files-upload [extensions]="['xls','xlsx']"></vex-files-upload>
                    </div>
                    <br>
                        <button
                            mat-raised-button="mat-raised-button"
                            [disabled]="!mes || !anio"
                            color="primary"
                            type="button"
                            id="excel"
                            class="forms-full-button button-download"
                            (click)="generar()">
                            <mat-icon style="height: 18px" [icIcon]="icroundFileUpload"></mat-icon>
                            <span style="margin-left: 4px">Cargar Roles</span>
                        </button>
                    </div> 
                </div>
            </div>
        </div>
        <vex-page-layout-content
            [class.container]="layoutCtrl.value === 'boxed'"
            [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
            class="-mt-6">
            <vex-roles *ngIf="roles.length !== 0"
                [habilitarGuardar]="habilitarGuardar"
                [dataFondoSource]="roles"
                [isLoading]="isLoading"
                [title]="'Roles Mensuales'"
                (guardar)="guardarRoles($event)"></vex-roles>
                
        <div *ngIf="showNoDataRoles">
            <vex-info-message
                [message]='infoMessage'
                [icon]='icroundRequestPage'
                [typeicon]="'icIcon'"></vex-info-message>
        </div>
        </vex-page-layout-content> 
    </vex-page-layout>
