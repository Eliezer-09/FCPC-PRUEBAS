<table *ngIf="dataSource.data.length>0" mat-table style="width:100%" [dataSource]="dataSource.data" >
             
  <ng-container matColumnDef="rubro">
    <th mat-header-cell *matHeaderCellDef> Rubro </th>
    <td mat-cell style="text-align: initial" *matCellDef="let element"> {{element.rubro}} </td>
    <td mat-footer-cell style="text-align: initial"  class="center-align"
    *matFooterCellDef><div *ngIf="showTotal"><b>Total {{nameTotal}}:</b></div></td>
  </ng-container>

 
  <ng-container matColumnDef="monto">
    <th mat-header-cell  style="text-align: end"  *matHeaderCellDef> valor </th>
    <td mat-cell style="text-align: end" *matCellDef="let element"> 
       <span   *ngIf="element['formato']=='text'"> {{element.monto}} </span>
      <span  *ngIf="element['formato']=='decimal'"> ${{element.monto | number:'.2-2'}}</span>
      <span   *ngIf="element['formato']=='porcent'"> {{element.monto | number:'.2-2'}}%</span>
      
    </td>
    <td mat-footer-cell  style="text-align: end" *matFooterCellDef>
      <div *ngIf="showTotal">
      <span  *ngIf="total['formato']=='text'"><b>{{total["monto"]}}</b></span>
      <span  *ngIf="total['formato']!='text'"><b>${{total["monto"] | number:'.2-2'}}</b></span>
    </div>
    </td>

  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
