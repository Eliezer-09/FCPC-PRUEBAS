<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando Ingresos/Egresos...</p>
</ngx-spinner>
 
<vex-page-layout>

    <vex-page-layout-header class="page-head">
        <!-- cabecera -->
        <div @fadeInRight class="head-icon">
            <mat-icon [icIcon]="icroundUploadFile"></mat-icon>
            <h3 class="head-icon-title text-center"> Ingresos/Egresos</h3>
        </div>
    </vex-page-layout-header>

    <div @stagger>
         <div class="text-center  header">
            <div class="container">

                <div >


                    <div *ngIf="!isUpdate">
                          <vex-seccion-buscar-ingresos-egresos (changeController)="updateCarga($event)"></vex-seccion-buscar-ingresos-egresos>
                    </div>

                    <div *ngIf="isUpdate">
                      <vex-seccion-cargar-ingresos-egresos (changeController)="updateCarga($event)"></vex-seccion-cargar-ingresos-egresos>
                    </div>
        </div>
    </div>
</div>
</div>
    </vex-page-layout>
